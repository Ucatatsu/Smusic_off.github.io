<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin - Загрузка треков</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Заголовок с переключателем темы -->
  <header>
    <div class="container header-container">
      <h1><a href="#" class="logo-link">SMusic Admin</a></h1>
      <button id="themeToggle">Темная тема</button>
    </div>
  </header>

  <!-- Блок входа (простейшая клиентская защита) -->
  <div id="login-container">
    <h2>Вход в админ-сайт</h2>
    <input type="password" id="admin-password" placeholder="Введите пароль">
    <br>
    <button id="login-button">Войти</button>
    <p id="login-status"></p>
  </div>

  <!-- Основной контент админки – скрыт до ввода корректного пароля -->
  <div id="admin-content" style="display: none;">
    <h2>Загрузка треков в GitHub</h2>
    <!-- Форма загрузки файлов и обложки -->
    <form id="uploadForm">
      <label>
        Выберите аудиофайл:
        <input type="file" id="fileInput" accept="audio/*" required>
      </label>
      <br><br>
      <label>
        Имя файла аудио (например, track5.mp3):
        <input type="text" id="filenameInput" required>
      </label>
      <br><br>
      <label>
        Выберите обложку трека (drag & drop поддерживается):
        <input type="file" id="coverInput" accept="image/*" required>
      </label>
      <br><br>
      <label>
        Имя файла обложки (например, track5.jpg):
        <input type="text" id="coverFilenameInput" required>
      </label>
      <br><br>
      <button type="submit">Загрузить</button>
    </form>

    <!-- Прогресс-бар -->
    <div id="progress-container" style="display: none;">
      <div id="progress-bar"></div>
    </div>
    
    <!-- Элемент для вывода уведомлений -->
    <p id="status"></p>
    
    <!-- Панель для отображения списка загруженных треков -->
    <h3>Загруженные треки</h3>
    <div id="uploadedTracks"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
