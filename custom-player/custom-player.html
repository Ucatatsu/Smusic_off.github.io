<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Custom Music Player</title>
  <!-- Подключаем FontAwesome для иконок -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
        integrity="sha512-HHsOC8XcKd6QdA/RSKuNbkX39Q4L0ovG6VUnFJFINol31J0I0g2CmJyYxG7hxHeK1Bk97zZ3sxV9WQui5wWZ9g==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="custom-player.css">
</head>
<body>

<!-- Custom Music Player (интерфейс плеера, похожий на Spotify и Яндекс.Музыку) -->
<div class="custom-player">
  <div class="player-controls">
    <!-- Информация о треке -->
    <div class="track-info">
      <div class="track-cover">
        <img src="covers/track1.jpg" alt="Cover">
      </div>
      <div class="track-details">
        <div class="track-title">Track Title</div>
        <div class="track-artist">Artist Name</div>
      </div>
    </div>
    <!-- Основные кнопки управления -->
    <div class="main-controls">
      <button id="prevBtn" class="control-btn">
        <i class="fas fa-step-backward"></i>
      </button>
      <button id="playPauseBtn" class="control-btn">
        <i class="fas fa-play"></i>
      </button>
      <button id="nextBtn" class="control-btn">
        <i class="fas fa-step-forward"></i>
      </button>
    </div>
    <!-- Дополнительные функции -->
    <div class="misc-controls">
      <button id="shuffleBtn" class="control-btn">
        <i class="fas fa-random"></i>
      </button>
      <button id="repeatBtn" class="control-btn">
        <i class="fas fa-redo"></i>
      </button>
    </div>
  </div>
  <!-- Прогресс воспроизведения -->
  <div class="progress-section">
    <span id="currentTime">0:00</span>
    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
    </div>
    <span id="totalTime">0:00</span>
  </div>
  <!-- Контроль громкости -->
  <div class="volume-section">
    <button id="muteBtn" class="control-btn">
      <i class="fas fa-volume-up"></i>
    </button>
    <input type="range" id="volumeSlider" min="0" max="100" value="100">
  </div>
</div>

<!-- Подключение Yandex Audio‑JS (убедитесь, что путь корректный или используйте CDN) -->
<script src="path/to/audio-js.min.js"></script>
<!-- Подключение нашего скрипта плеера -->
<script src="custom-player.js"></script>
</body>
</html>
