<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SMusic - дерьмо а не музыка</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Шапка сайта с навигацией и переключателем тем -->
  <header>
    <div class="container header-container">
      <h1><a href="index.html" class="logo-link">SMusic</a></h1>
      <nav>
         <ul>
           <li><a href="#tracks">Треки</a></li>
           <li><a href="about.html">О проекте</a></li>
         </ul>
      </nav>
      <button id="themeToggle">Темная тема</button>
    </div>
  </header>
  
  <!-- Баннер с градиентом, текстурой и параллакс‑эффектом -->
  <section class="banner fade-in"></section>
  
  <!-- Основной контент -->
  <main class="container">
    <section id="tracks" class="tracks-section fade-in">
      <h2>Новые треки</h2>
      <div class="tracks-container">
        <!-- При клике на карточку трека вызывается playTrack -->
        <div class="track-card" onclick="playTrack(this, 'music/track1.mp3')">
          <img src="covers/track1.jpg" alt="Обложка трека 1">
          <div class="track-details">
            <h3>Голый дрищ</h3>
            <p>U.T.T.</p>
          </div>
        </div>
        <div class="track-card" onclick="playTrack(this, 'music/track2.mp3')">
          <img src="covers/track2.jpg" alt="Обложка трека 2">
          <div class="track-details">
            <h3>Автобус</h3>
            <p>U.T.T.</p>
          </div>
        </div>
        <div class="track-card" onclick="playTrack(this, 'music/track3.mp3')">
          <img src="covers/track3.jpg" alt="Обложка трека 3">
          <div class="track-details">
            <h3>Black seven 777</h3>
            <p>Unknown</p>
          </div>
        </div>
        <div class="track-card" onclick="playTrack(this, 'music/track4.mp3')">
          <img src="covers/track4.jpg" alt="Обложка трека 4">
          <div class="track-details">
            <h3>Гоблины клеш рояль</h3>
            <p>feat. U.T.T. & Unknown</p>
          </div>
        </div>
      </div>
    </section>
  </main>
  
  <footer>
    <div class="container">
      <p>© 2025 SMusic. Не все права защищены.</p>
    </div>
  </footer>
  
  <!-- Аудиоплеер с нативными контролами -->
  <div class="player-container">
    <audio controls id="audioPlayer">
      <source src="" type="audio/mp3">
      Ваш браузер не поддерживает аудио.
    </audio>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
